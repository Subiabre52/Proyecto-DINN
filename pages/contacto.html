    <!-- Inicio del Formulario de Contacto -->

    <section>

    <h2 class="titulo-seccion">Contáctanos</h2> 

    <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="name" class="form-control" id="inputName" placeholder="Darwin Sanhueza">
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail"placeholder="contacto@dinn.cl"> 
          </div>
        <div class="col-12">
          <label  class="form-label">Empresa</label>
          <input type="text" class="form-control" id="inputCompany" placeholder="DINN Innovation Group">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Quiero recibir información
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

    </section>
